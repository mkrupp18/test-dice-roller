<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Tester</title>
</head>
<body>
    <h1>Dice Roller API Tester</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>

    <script>
        async function rollDice() {
            try {
                const response = await fetch('https://yellow-bush-0ee857410.4.azurestaticapps.net/');
                const data = await response.json();
                document.getElementById('result').textContent = `You rolled: ${data.result}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
